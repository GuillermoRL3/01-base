<h3 style="color: brown">
  Agregar: <small>{{ nuevo.nombre }} - {{ nuevo.poder | number }} </small>
</h3>
<hr />

<form (ngSubmit)="agregar()">
  <input
    type="text"
    placeholder="Personanje"
    name="nombre"
    [(ngModel)]="nuevo.nombre"
  />
  <!-- []establecer alguna propiedad al objeto ()enmitir el evento -->
<input
    type="number"
    placeholder="El poder"
    name="poder"
    [(ngModel)]="nuevo.poder"
  />

  <button type="submit">Agregar</button>
</form>
